<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <style>
            *{
                margin:0;
                padding: 0;
            }

            form{
                margin: 10;
                padding: 10;
                display: flex;
                justify-content: space-between;
            }

            .name{
                display: flex;
                justify-content: space-between;
                width: 1000px;
            }

            .form-box, .form-box2{
                display: flex;
                flex-direction: column;
            }

            .form-box input{
                border: 1px solid rgb(196, 196, 196);
                width: 475px;
                height: 40px;
            }

            .form-box2 input{
                border: 1px solid rgb(196, 196, 196);
                height: 40px;
                width: 1000px;

            }

            .email{
                display: flex;
                flex-direction: row;
            }

            .box1{
                display: flex;
                flex-direction: row;
                width: 1000px;
            }

            .ic{
                width: 50px;
                background-color: rgb(196, 196, 196);
                font-size: 20px;
                text-align: center;
            }

            .form-box3{
                display: flex;
                justify-content: space-between;
                width: 1000px;
            }

            .opt{
                display: flex;
                flex-direction: column;
            }

            .opt select{
                border: 1px solid rgb(196, 196, 196);
                width: 300px;
                height: 40px;
            }

            .opt input{
                border: 1px solid rgb(196, 196, 196);
                width: 300px;
                height: 40px;
            }

            .side1{
                width: 75%;
            }

            .side2{
                width: 25%;
            }

            .product{
                border: 1px solid rgb(196, 196, 196);
                width: 300px;
                height: 70px;
                text-align: center;
            }

            </style>
    </head>
    <body>
        <form>
            <div class="side1">
                <h3>Billing Address</h3>
                <div class="name">
                    <div class="form-box">
                        <label for="fn">First Name: </label>
                        <input type="text" id="fn">
                    </div>
                    <div class="form-box">
                        <label for="ln">Last Name: </label>
                        <input type="text" id="ln">
                    </div>
                </div><br>
                <div class="form-box2">
                    <label for="un">Username: </label>
                    <div class="box1">
                        <div class="ic"><p>@</p></div>
                        <input type="text" id="un" placeholder="Username">
                    </div><br>
                    <label for="email" class="email">Email: <p style="color: grey;">&nbsp(Optional)</p></label>
                    <div class="box2">
                        <input type="text" id="email" placeholder="you@example.com">
                    </div><br>
                    <label for="email" class="email">Address Line 1:</label>
                    <div class="box2">
                        <input type="text" id="email" placeholder="123 Main St">
                    </div><br>
                    <label for="email" class="email">Address Line 2: <p style="color: grey;">&nbsp(Optional)</p></label>
                    <div class="box2">
                        <input type="text" id="email" placeholder="Apartment or Suite">
                    </div><br>
                </div>
                <div class="form-box3">
                    <div class="opt">
                        <label for="country">Country </label>
                        <select id="country">
                            <option>Choose..</option>
                            <option>India</option>
                            <option>Singapore</option>
                            <option>South Korea</option>
                            <option>New Zealand</option>
                        </select>
                    </div>
                    <div class="opt">
                        <label for="state">State </label>
                        <select id="state">
                            <option>Choose..</option>
                            <option>Tamil Nadu</option>
                            <option>Seoul</option>
                            <option>Busan</option>
                            <option>Maharashtra</option>
                        </select>
                    </div>
                    <div class="opt">
                        <label for="zip">Zip </label>
                        <input type="text" id="zip">
                    </div>
                </div>
            </div>
            <div class="side2">
                <h4>Your Cart</h4>
                <div class="cart">
                    <div class="product">Product Name &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp $12</div>
                    <div class="product">Product Name &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp $12</div>
                    <div class="product">Product Name &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp $12</div>
                    <div class="product" style="color: rgb(38, 184, 38);">Promo Code &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp -$5</div>
                    <div class="product" style="height: 40px;">Total(USD) &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp $20</div>

                </div>
            </div>
        </form>
    </body>
</html>
